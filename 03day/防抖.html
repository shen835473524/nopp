<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>发送请求</button>
    <script>
        let btn = document.querySelector('button')
        btn.addEventListener('click', debounce(2000, bounce))
        function debounce(t, f) {
            let that = this
            let timer = null
            return function () {
                if (timer) {
                    clearTimeout(timer)
                    timer = null
                }
                timer = setTimeout(function () {
                    f.call(that)
                }, t)
            }
        }

        function bounce() {
            console.log('我被请求了');
        }



    </script>
</body>

</html>
