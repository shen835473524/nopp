<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        QQ号:<input type="text" id="txtQQ"><span></span><br><br>
        邮箱：<input type="text" id="txtEMail"><span></span><br><br>
        手机：<input type="text" id="txtPhone"><span></span><br><br>
        生日：<input type="text" id="txtBirthday"><span></span><br><br>
        姓名：<input type="text" id="txtName"><span></span><br><br>
        <button>
            提交
        </button>
    </form>
    <script src="js/common.js"></script>
    <script>
        let input = document.querySelectorAll('input')
        for (let k of input) {
            k.onblur = function () {
                if (this.value === "") {
                    this.nextElementSibling.innerHTML = "内容不能为空"
                    this.nextElementSibling.style.color = 'red'
                }
            }
        }

        function isTrue() {
            let txtQQ = my('#txtQQ'), txtEMail = my('#txtEMail'), txtPhone = my('#txtPhone'), txtBirthday = my('#txtBirthday'), txtName = my('#txtName')
            if (!/^[1-9]\d{4,9}$/.test(txtQQ.value)) {
                txtQQ.nextElementSibling.innerHTML = "qq格式不正确"
                txtQQ.nextElementSibling.style.color = 'red'
            } if (!/^\w+@\w+\.\w+(\.\w+)?$/.test(txtEMail.value)) {
                txtEMail.nextElementSibling.innerHTML = "邮箱格式不正确"
                txtEMail.nextElementSibling.style.color = 'red'
            } if (!/^1[3-9]\d{9}$/.test(txtPhone.value)) {
                txtPhone.nextElementSibling.innerHTML = "手机格式不正确"
                txtPhone.nextElementSibling.style.color = 'red'
            } if (!/^((\d{4})-(\d{2})-(\d{2}))$/.test(txtBirthday.value)) {
                txtBirthday.nextElementSibling.innerHTML = "生日格式不正确"
                txtBirthday.nextElementSibling.style.color = 'red'
            } if (!/^\w{2,}$/.test(txtName.value)) {
                txtName.nextElementSibling.innerHTML = "姓名格式不正确"
                txtName.nextElementSibling.style.color = 'red'
                return false
            } else {
                return true
            }

        }

        my('form').onsubmit = function () {
            return isTrue()
        }
    </script>
</body>

</html>
