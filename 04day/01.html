    <script>

        var obj1 = {
            age: 10,
            sex: "男",
            car: [["鸟不鸟", "玩不玩"], "宝马", "特斯拉", "奥拓"],
            dog: {
                name: "大黄",
                age: 5,
                color: "黑白色"
            }
        };

        var obj2 = {

        }
        function deepClone(a, b) {
            for (let k in a) {
                let item = a[k]

                if (item instanceof Array) {
                    b[k] = []
                    deepClone(item, b[k])
                } else if (item instanceof Object) {
                    b[k] = {}
                    deepClone(item, b[k])
                } else {
                    b[k] = item
                }
            }
        }
        deepClone(obj1, obj2)
        console.dir(obj2);
    </script>
